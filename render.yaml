services:
  - type: web
    name: bd-train
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --timeout 120 --workers 2
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: FLASK_APP
        value: app.py
      - key: GUNICORN_TIMEOUT
        value: "120"
      - key: GUNICORN_WORKERS
        value: "2" 